{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3>処理結果一覧</h3>
                <a href="{{ url_for('main.index') }}" class="btn btn-outline-primary">新規処理</a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>処理日時</th>
                                <th>ファイル名</th>
                                <th>材料数</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for result in results %}
                            <tr>
                                <td>{{ result.processing_date.strftime('%Y-%m-%d %H:%M') }}</td>
                                <td>{{ result.ifc_file.filename }}</td>
                                <td>{{ result.get_material_data()|length }}</td>
                                <td>
                                    <a href="{{ url_for('main.view_result', result_id=result.id) }}" 
                                       class="btn btn-sm btn-info">詳細</a>
                                    <form method="POST" action="{{ url_for('main.download_csv') }}" class="d-inline">
                                        <input type="hidden" name="result_id" value="{{ result.id }}">
                                        <button type="submit" class="btn btn-sm btn-success">CSV出力</button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
